<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable HTML connected..</h1>

    <h2>First name: {{ first_name | title}}</h2>
    <h2>Last name: {{ last_name | length}}</h2>

    <h2>{{ some_dict }}</h2>
    <h2>Inside value in dict: {{ some_dict.inside_key }}</h2>
    <h2>{# This is comment #}</h2>

</body>
</html>
